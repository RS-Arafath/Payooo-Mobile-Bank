<html data-theme="light">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ~~~~~~css link~~~~~~ -->
    <link rel="stylesheet" href="style.css">

    <!-- ~~~~~~tailwind & daisyui cdn~~~~~~ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- ~~~~~~daisyui theme cdn~~~~~~ -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- ~~~~~~google fonts~~~~~~~ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- ~~~~~~font awsome cdn~~~~~~~ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

    <!-- ~~~~~~favicon icon~~~~~~~ -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <title>Payoo | Home</title>
  </head>

  <body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- ~~~~~~~~header and hero~~~~~~~~~~  -->
    <section class="bg-base-100 rounded-3xl">
      <header class="border-b-2 sticky top-0 z-50 bg-base-200 border-gray-300">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
          <!-- ~~~~~~~header left div~~~~~~~ -->
          <div class="left  flex gap-1">
            <div class="logo w-[60px]">
              <img src="./images/logo.png" alt="logo">
            </div>
            <!-- ~~~~~~~~blance box~~~~~~~~ -->
            <div class="blance-info">
              <h2 class="text-base font-bold">$ <span id="blance" class="text-green-600">1200</span></h2>
              <p class="text-neutral/50 text-base">Available Blance</p>
            </div>

          </div>
          <!-- ~~~~~~~header right div~~~~~~~ -->
          <div class="right">
            <a href="index.html" class="btn btn-outline  text-[14px] text-neutral/50"><i
                class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</a>
          </div>
        </section>
      </header>

      <!-- ~~~~~~hero section~~~~~~~ -->
      <section class="w-11/12 mx-auto py-10 space-y-4 l">
        <h2 class="text-3xl font-bold">Welcome to pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50 leading-6">Enjoy easy and convenient financial services with us. Cashout charge is low
          and</p>

        <div class="buttons grid grid-cols-3 gap-3">
          <button onclick="showOnly('add-money')" class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-1.png" alt="add_money">
            <p class="">Add Money</p>
          </button>

          <button onclick="showOnly('cashout')" id="cashout-btn" class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-2.png" alt="cash_out">
            <p class="">Cash Out</p>
          </button>

          <button class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-3.png" alt="transfer_money">
            <p class="">Send Money</p>
          </button>

          <button class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-4.png" alt="get_bonus">
            <p class="">Get Bonus</p>
          </button>

          <button class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-5.png" alt="pay_bill">
            <p class="">Pay Bill</p>
          </button>

          <button class="btn btn-outline btn-primary  flex-col h-full py-5 ">
            <img src="./images/opt-6.png" alt="transactions">
            <p class="">Transactions</p>
          </button>
        </div>
      </section>
    </section>

    <!-- ~~~~~~~add money input~~~~~~~~ -->
    <section id="add-money" class="hidden py-5 w-11/12 mx-auto">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>

      <div class="card mx-auto bg-base-100 rounded-3xl w-full">
        <div class="card-body">
          <fieldset class="fieldset space-y-2">

            <label class="label font-semibold text-base text-[#08080870] ">Select A Bank</label>

            <select id="add-money-bank" class="select text-[#08080870] w-full rounded-full bg-base-200 border-none">
              <option disabled selected>Select a bank</option>
              <option value="DBBL">DBBL</option>
              <option value="IBBL">IBBL</option>
              <option value="City Bank">City Bank</option>
              <option value="Islamic Bank">Islamic Bank</option>
            </select>


            <label class="label font-semibold text-base text-[#08080870] ">Bank Account Number</label>
            <input id="add-money-number" maxlength="11" type="tel"
              class="input w-full rounded-full bg-base-200 border-none  text-[#080808]"
              placeholder="Enter 11 digit account numbe" />


            <label class="label font-semibold text-base text-[#08080870] ">Amount to Add</label>
            <input id="add-money-amount" maxlength="7" type="tel"
              class="input w-full rounded-full bg-base-200 border-none  text-[#080808]"
              placeholder="Add Amount to withdraw" />

            <label class="label font-semibold text-base text-[#08080870] ">Pin Number</label>
            <input id="add-money-pin" minlength="6" maxlength="4" type="password"
              class="input w-full rounded-full bg-base-200 border-none text-[#080808]"
              placeholder="Enter 4 digit pin number (1234)" />


            <button id="btn-add-money" class="btn btn-primary mt-4 rounded-full font-semibold text-xl ">Add
              Money</button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- ~~~~~~cashout input~~~~~~~ -->
    <section id="cashout" class=" hidden py-5 w-11/12 mx-auto">
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>

      <div class="card mx-auto bg-base-100 rounded-3xl w-full">
        <div class="card-body">
          <fieldset class="fieldset space-y-2">

            <label class="label font-semibold text-base text-[#08080870] ">Agent Number</label>
            <input id="agent-number" minlength="11" maxlength="11" type="tel"
              class="input w-full rounded-full bg-base-200 border-none p-6 text-[#080808]"
              placeholder="Enter 11 digit number" />


            <label class="label font-semibold text-base text-[#08080870] ">Amount</label>
            <input id="cashout-amount" maxlength="7" type="tel"
              class="input w-full rounded-full bg-base-200 border-none p-6 text-[#080808]"
              placeholder="Enter amount to withdraw" />

            <label class="label font-semibold text-base text-[#08080870] ">Pin Number</label>
            <input id="cashout-pin" minlength="6" maxlength="4" type="password"
              class="input w-full rounded-full bg-base-200 border-none p-6 text-[#080808]"
              placeholder="Enter 4 digit pin number" />


            <button id="btn-cashout" class="btn btn-primary mt-4 rounded-full font-semibold text-xl ">Withdraw
              Money</button>
          </fieldset>
        </div>
      </div>
    </section>





    <!-- ~~~~~~~~~js link~~~~~~~ -->
    <script src="script/macine.js"></script>
    <script src="script/addMoney.js"></script>
    <script src="script/cashout.js"></script>
  </body>

</html>
